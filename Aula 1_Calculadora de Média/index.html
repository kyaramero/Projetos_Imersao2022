<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de média</title>
</head>
<body>
    <body>
        <div class="container">
          <h1 class="page-title">
          Calculadora de média</h1>
          <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
          </p>
          <div class="campos-notas">
          <input class="notas" id="primeira-nota" type="text" alt="primeira-nota" placeholder="Digite primeira nota">
          <input class="notas" id ="segunda-nota" type="text" alt="segunda-nota" placeholder="Digite segunda nota">
          <input class="notas" id="terceira-nota" type="text" alt="terceira-nota" placeholder="Digite terceira nota">
          <input class="notas" id="quarta-nota"  type="text" alt="quarta-nota" placeholder="Digite quarta nota">
          <input id="enviar-notas" type="submit" alt="enviar-notas" value="Calcule">
          </div>
            <div id="resultado">
          <h2 class ="notaFinal"></h2>
            </div>
            <img id="calc-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/GNOME_Calculator_icon_2020.svg/1024px-GNOME_Calculator_icon_2020.svg.png" alt="calculator-image">
        </div>
        <script src="main.js"></script>
</body>
</html>
