<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de moedas</h1>
        <h3>Descubra os valores correspondentes</h3>
          <h6>Taxas do dia 12 de março de 2022</h6>
            <input type="number" id="valorDigitado" placeholder="Digite um valor em real">
            <input type="radio" id="dolar" name="moeda" value="dolar">
            <label for="dolar">Dólar</label>
            <input type="radio" id="bitcoin" name="moeda" value="bitcoin">
            <label for="bitcoin">Bitcoin</label>
            <input type="radio" id="euro" name="moeda" value="euro">
            <label for="euro">Euro</label>
            <input type="submit" id="botao-converter" onclick="Conversor()" value="Converter"> 
        <h2 id="resultadoConversao"></h2>
          </div>   
          <script src="main.js"></script>
</body>
</html>
